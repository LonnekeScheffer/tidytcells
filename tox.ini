[tox]
env_list =
    lint, docs, py{36, 37, 38, 39, 310, 311}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
description = run unit tests
deps =
    pytest>=7
commands =
    pytest tests

[testenv:lint]
description = run linters
skip_install = true
deps =
    black>=23
commands = black .

[testenv:docs]
description = build sphinx docs
deps =
    sphinx>=6
commands =
    sphinx-build docs docs/_build